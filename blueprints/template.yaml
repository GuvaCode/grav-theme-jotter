title: template
'@extends':
    type: default
    context: blueprints://pages

form:
  fields:
    tabs:
      type: tabs
      active: 1
      fields:
        content:
          fields:
            header.hero.title:
              unset@: true
            header.hero.subtitle:
              unset@: true
            header.media_order:
        options:
          unset@: true
          fields:
            publishing:
              unset@: true
              fields:
                header.published:
                  default: false
                  unset@: true
