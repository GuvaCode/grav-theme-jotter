title: template
'@extends':
    type: default
    context: blueprints://pages

form:
  fields:
    tabs:
      type: tabs
      active: 1
      fields:
        content:
          fields:
            header.hero.title:
              unset@: true
            header.hero.subtitle:
              unset@: true
        options:
          fields:
            publishing:
              unset@: true
            description:
              unset@: true
            taxonomies:
              unset@: true
            page-toc:
              unset@: true

