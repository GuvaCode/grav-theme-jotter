title: template
'@extends':
    type: default
    context: blueprints://pages

form:
  fields:
    tabs:
      type: tabs
      active: 1
      fields:
        content:
          fields:
            header.hero.title:
              unset@: true
            header.hero.subtitle:
              unset@: true
            header.media_order:
              unset@: true
        options:
          unset@: true
          fields:
            publishing:
              type: section
              title: 'Published'
              underline: true

              fields:
                header.published:
                  type: toggle
                  togglable: true
                  label: PLUGIN_ADMIN.PUBLISHED
                  default: false
                  size: medium
                  options:
                    1: PLUGIN_ADMIN.YES
                    0: PLUGIN_ADMIN.NO
                  validate:
                    type: bool

